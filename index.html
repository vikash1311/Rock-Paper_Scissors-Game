<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      transition: transform 0.2s ease, background-color 0.3s;
    }
    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    .result, .computer-move, .scoreboard {
      font-size: 1.5rem;
      margin: 15px 0;
    }
    .highlight {
      animation: pop 0.5s ease;
    }
    .reveal {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    #thinking {
      font-style: italic;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü™®üìÑ‚úÇÔ∏è Rock Paper Scissors</h1>

  <div class="buttons">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="thinking"></div>
  <div class="computer-move" id="computer-move">Computer chose: ‚ùî</div>
  <div class="result" id="result">Make your move!</div>
  <div class="scoreboard" id="scoreboard">You: 0 | Computer: 0</div>

  <!-- Sound Effects -->
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-video-game-win-2016.mp3"></audio>
  <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>
  <audio id="draw-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-show-wrong-answer-buzz-950.mp3"></audio>

  <script>
    let userScore = 0;
    let computerScore = 0;

    const resultDiv = document.getElementById('result');
    const scoreboardDiv = document.getElementById('scoreboard');
    const computerMoveDiv = document.getElementById('computer-move');
    const thinkingDiv = document.getElementById('thinking');

    const winSound = document.getElementById('win-sound');
    const loseSound = document.getElementById('lose-sound');
    const drawSound = document.getElementById('draw-sound');

    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const emojis = { rock: "ü™®", paper: "üìÑ", scissors: "‚úÇÔ∏è" };

      // Show "thinking..."
      thinkingDiv.textContent = "Computer is thinking...";
      computerMoveDiv.textContent = "Computer chose: ‚ùî";
      computerMoveDiv.classList.remove("reveal");
      resultDiv.textContent = "Waiting...";
      resultDiv.classList.remove("highlight");

      // Delay to simulate thinking
      setTimeout(() => {
        const computerChoice = choices[Math.floor(Math.random() * 3)];
        let result = "";

        // Determine winner
        if (userChoice === computerChoice) {
          result = "It's a tie!";
          drawSound.play();
        } else if (
          (userChoice === 'rock' && computerChoice === 'scissors') ||
          (userChoice === 'paper' && computerChoice === 'rock') ||
          (userChoice === 'scissors' && computerChoice === 'paper')
        ) {
          result = `You win! ${emojis[userChoice]} beats ${emojis[computerChoice]}`;
          userScore++;
          winSound.play();
        } else {
          result = `Computer wins! ${emojis[computerChoice]} beats ${emojis[userChoice]}`;
          computerScore++;
          loseSound.play();
        }

        // Update computer move with animation
        computerMoveDiv.textContent = `Computer chose: ${emojis[computerChoice]}`;
        computerMoveDiv.classList.add("reveal");

        // Update result and score
        resultDiv.textContent = result;
        resultDiv.classList.add("highlight");
        scoreboardDiv.textContent = `You: ${userScore} | Computer: ${computerScore}`;
        thinkingDiv.textContent = "";
      }, 1000); // 1 second delay
    }
  </script>
</body>
</html>
